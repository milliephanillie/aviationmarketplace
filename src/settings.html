<section class="sellers-header let-header-overlap">
    <div class="container">
        <div class="header text-center">
            <h1>Settings</h1>
        </div>
    </div>
</section>

<!-- Logo -->
<section class="sell-input sell-aircraft-input listing-input">
    <div class="container">
        <div class="small-container">
            <div class="section-header"><h3>LOGO</h3></div>
            <div class="input-row">
                <input type="file" />
            </div>
        </div>
    </div>
</section>

<!-- Profile -->
<section class="sell-input sell-aircraft-input listing-input">
    <div class="container">
        <div class="small-container">
            <div class="section-header"><h3>PROFILE</h3></div>
            <div class="input-row">
                <input placeholder="Company or display name" type="text">
            </div>
            <div class="input-row">
                <input placeholder="City" type="text">
            </div>
            <div class="input-row">
                <select>State
                    <option  selected value>-- Select State --</option>
                    <option>Alaska</option>
                    <option>WYOMING</option>
                </select>
            </div>
            <textarea rols="10" cols="20" placeholder="Description"></textarea>
        </div>
    </div>
</section>

<!-- Contact Information -->
<section class="sell-input sell-aircraft-input listing-input">
    <div class="container border-bottom">
        <div class="small-container">
            <div class="section-header"><h3>CONTACT INFORMATION</h3></div>
            <div class="input-row">
                <input placeholder="First Name" type="text">
            </div>
            <div class="input-row">
                <input placeholder="Last Name" type="text">
            </div>
            <div class="input-row">
                <input placeholder="Email" type="text">
            </div>
            <div class="input-row">
                <input placeholder="Phone" type="text">
            </div>
            <div class="input-row">
                <input placeholder="Fax" type="text">
            </div>
        </div>
    </div>
</section>

<section class="sell-input save-input">
    <div class="input-row">
        <div class="flex justify-center">
            <a class="button button-red px-[60px]">SAVE</a>
        </div>
    </div>
</section>
