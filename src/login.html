<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="vw-height">

<div class="full-width-page">
    <div class="login-aside w-full sm:w-full md:w-3/5 lg:w-3/5">
        <div class="login-aside-inner middle-me">
            <div class="login-place flex flex-wrap justify-center">
                <div class="w-full login-aside-header text-center">
                    <div class="mb-6 login-logo">
                        <img src="../static/images/share.png">
                    </div>
                    <div class="mb-6 login-logo">
                        <H2>FLYING</H2>
                    </div>
                    <div class="mb-1 subheader">
                        <p>Login to FLYING to continue to the FLYING market</p>
                    </div>
                </div>
                <div class="w-full login-form">
                    <form id="login-form" class="loginForm">
                        <div class="subheader">
                            <div id="login-error">
                            </div>
                            <div class="form-field">
                                <input id="username" class="username" name="username" type="text"
                                       placeholder="Username or Email address" value=""/>
                            </div>
                            <div class="form-field">
                                <input id="password" class="password" name="password" type="password" placeholder="Password"
                                       value=""/>
                            </div>
                        </div>
                        <div class="continue">
                            <div class="submit">
                                <button  id="login-form-button" type="submit" value="email" class="login-form-button w-100 button button-red"></button>
                            </div>
                        </div>
                    </form>

                    <div class="login-condition"><span>OR</span></div>

                    <div class="continue-socials">
                        <div class="submit">
                            <button id="microsoft" value="email" class="w-100 button"><i
                                    class="fa-brands fa-microsoft"></i> Continue with Microsoft
                            </button>
                        </div>
                        <div class="linkedin">
                            <button id="linkedin" value="email" class="w-100 button"><i
                                    class="fa-brands fa-linkedin"></i> Continue with Linkedin
                            </button>
                        </div>
                        <div class="submit">
                            <button id="google" value="email" class="w-100 button"><i
                                    class="fa-brands fa-google"></i> Continue with Google
                            </button>
                        </div>
                        <div class="submit">
                            <button id="facebook" value="email" class="w-100 button"><i
                                    class="fa-brands fa-facebook"></i> Continue with Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-image  w-0 md:w-full" style="background-image: url('../static/images/login-image.jpg');">
    </div>
</div>


<script src="bundle.js"></script>
</body>
</html>
